<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Upload di file con PHP</title>
</head>

<body>
	<h1>Upload di un file</h1>
    <!--enctype indica il formato in cui deve essere inviato il file
    il file viene sempre inviato come multipart/from-data(flusso binario)-->
    <form action="upload.php" method="post" enctype="multipart/form-data">
        Select file to upload:
        <input type="file" name="txtFile[]" id="txtFile" multiple> <br/>
        <input type="submit" value="Upload">
    </form>

</body>

</html>
